<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <p id="timer">00:00:00</p>

    <div>
      <button id="start_stop" class="btn">START</button>
    </div>
  </div>
  
  <script>
    let start;

    document.getElementById("start_stop").addEventListener("click", function () {
      start = new Date();

      setInterval(goTimer, 10);

      // STOPボタンにする
      this.innerHTML = "STOP";
      this.classList.remove("btn");
      this.classList.add("btn-danger");

    });

    let addZero = function(value) {
      if (value < 10) {
        value = "0" + value;
      }
      return value;
    }

    let goTimer = function () {
      let now = new Date();

      let milli = now.getTime() - start.getTime();
      let seconds = Math.floor(milli / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);

      seconds = seconds - minutes * 60;
      minutes = minutes - hours * 60;

      hours = addZero(hours);
      minutes = addZero(minutes);
      seconds = addZero(seconds);

      document.getElementById("timer").innerHTML = hours + ":" + minutes + ":" + seconds;
    }

  </script>
</body>
</html>
